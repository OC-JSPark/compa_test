<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shotcut icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="site-header sticky-top py-1 pb-2">
        <nav class="container flex-column flex-md-row justify-content-between mt-4">
            <a class="py-2" href="/" style="margin-top: -15px;">
            <img src="../static/img/logo2.png" alt="로고" width="180px">
            </a>
            <a class="py-2 d-none d-md-inline-block ms-auto" href="/about_us">ABOUT US</a>
            <a class="py-2 d-none d-md-inline-block ms-auto" href="/service">SERVICE</a>
            <a class="py-2 d-none d-md-inline-block ms-auto" href="/guide">GUIDE</a>
            <div class="header-right col-md-3 text-end">
                <a class="me-3" href='/'>
                    <img src="../static/img/home.svg" style="width: 25px;">
                </a>
                <a href='/sitemap'>사이트맵</a>
            </div>
        </nav>
    </header>


    <main>{% block main %}{% endblock %}</main>

    {% block footer %}
    <footer>
        <div class="footer-content pt-3">
            <div class="footer-logo" style="margin-top: -10px;">
                <img src="../static/img/logo1.png" alt="Company Logo">
            </div>
            <div class="footer-links">
                <ul><li><a href='#'>이용약관</a></li></ul>
            </div>
            <div class="footer-links">
                <ul><li><a href='#'>개인정보처리방침</a></li></ul>
            </div>
            <div class="footer-links">
                <ul><li><a href='#'>이메일 무단 수집거부</a></li></ul>
            </div>
            <div class="footer-links">
                <ul><li><a href='#'>사업단 소개</a></li></ul>
            </div>
        </div>
        <div class="company-intro">
            <p>진주시 진주대로 816번길 15의학관 105호 전략기획실<br>Ⓒ COBAI PLATFORM. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
